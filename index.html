<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merchant of Mercury</title>
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script type="application/javascript" src="./bundle.js"></script>
    <script type="application/javascript" src="thirdparty/keymaster.js"></script>
  </head>
  <body class="bgimage-1">
    <div class="sprites">
      <img id="sprites1" src="assets/spaceshipsprites.png">
    </div>
    <h1>Merchant of Mercury</h1>
    <content class="main-content">
      <section class="main-creator-links">
        <ul>
          <li>Github</li>
          <li>Email</li>
          <li>LinkedIn</li>
          <li id="audio-toggle">Sound</li>
        </ul>
      </section>
      <section class="main-canvas">
        <div class="game-over hidden">
          <h1> GAME OVER </h1>
          <p> Sorry, you didn't make it through. Hit "r" to restart! </p>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="game-score">
          <p> Score: <span class="score">0</span></p>
          <p> Health: <span class="health">5</span></p>
        </div>
      </section>
      <section class="main-info">
        <section class="main-info-legend">
          <ul>
            <li>Avoid asteroids!</li>
          </ul>
        </section>
        <hr/>
        <section class="main-info-controls">
          <ul>
            <li>Left/Right or A/D keys to move ship left and right</li>
            <li>Up/Down or W/S keys to moveship up and down</li>
            <li>Space bar to fire</li>
          </ul>
        </section>
      </section>
    </content>
    <audio src="./assets/music/bgmusic.mp3" loop="true" autoplay="true" ></audio>
  </body>
</html>
